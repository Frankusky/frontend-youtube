<!Doctype HTML>
<html>
	<head>
		<title>Frontend Youtube</title>
		<!--Bootstrap-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css.map">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css.map">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
		<!--Kendo-->
		<link rel="stylesheet" type="text/css" href="Kendo/kendo.common.min.css">
		<link rel="stylesheet" type="text/css" href="Kendo/kendo.silver.min.css">
		<link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1119/styles/kendo.default.min.css">
		
		<!--Stylesheet-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation" >
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				<a class="navbar-brand" href="#">Home</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Filters <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#" data-bind="click:mostViewed">Most viewed</a></li>
								<li><a href="#" data-bind="click:lessViewed">Less viewed</a></li>
								<li><a href="#" data-bind="click:bestRating">Best rating</a></li>
								<li><a href="#" data-bind="click:worstRating">Worst rating</a></li>
								<li><a href="#" data-bind="click:letterSorting">Alphabetical</a></li>
							</ul>
						</li>
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input class="inputString" type="text" class="form-control" placeholder="Search">
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</div>
						</form>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="jumbotron top">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<div class="col-md-4">
							<img class="logoImg" src="images/logo.png" class="img-responsive">
						</div>
						<div class="col-md-6">
							<span class="logoText">Hola soy german</span>
						</div>
					</div>
					<div class="col-md-2">
						<div class="ico"><a href="https://www.facebook.com/HolaSoyGerman"><img src="images/facebook.png" class="img-responsive" alt="Facebook"></a></div>
						<div class="ico"><a href="https://twitter.com/germangarmendia"><img src="images/twitter.png" class="img-responsive" alt="Twitter"></a></div>
						<div class="ico"><a href="https://www.youtube.com/channel/UCZJ7m7EnCNodqnu5SAtg8eQ"><img src="images/youtube.png" class="img-responsive" alt="Youtube"></a></div>
					</div>
				</div>
			</div>
		</div>
		<!--Bottom footer navbar-->
		<div class="container">
			<div class="row">
				<!--List of the filtered videos-->
				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Channel video list</h3>
						</div>

						<div class="panel-body videoDiv">
						<div data-bind="kendoGrid: gridOptions"></div>
						<script id="rowTmpl" type="text/html">
							<tr data-bind="click:function(){showVideo(name, ids, view, like)}">
								<td data-bind="text: name"></td>
								<td> <img width="100px" height="100px" data-bind="attr:{src: images}" /></td>
								<td data-bind="text: view"></td>
								<td data-bind="text: like"></td>
							</tr>
						</script>
						</div>
					</div>
				</div>
				<!--End of the list-->
				<!--Displaying results-->
				<div class="col-md-7">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Preview zone</h3>
						</div>
						<div class="panel-body videoDiv">
						<div class="videoContent">No video selected. Please select a video to watch it.</div>
						</div>
					</div>
				</div>
				<!--End displaying results-->
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Search results</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!--Bottom footer navbar-->

		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<p class="navbar-text pull-left">2014 Copyright - Frank Sam Hu</p>
				<a href="http://github.com/Frankusky"><img src="images/github.png" class="pull-right ico"></a>
			</div>
		</div>

		<!--Knockout-->
		<script type="text/javascript" src="knockout/knockout-3.2.0.js"></script>
		<script type="text/javascript" src="knockout/knockout.simpleGrid.3.0.js"></script>
		
		<!--JQuery-->
		<script type="text/javascript" src="jquery/jquery-2.1.3.min.js"></script>
		<!--Bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<!--Kendo-->
		<script type="text/javascript" src="Kendo/kendo.all.min.js"></script>
		<script type="text/javascript" src="Kendo/knockout-kendo.min.js"></script>
		<!--Javascript-->
		<script type="text/javascript" src="js/script.js"></script>
		
	</body>

</html>
